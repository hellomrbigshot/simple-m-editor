  build-and-deploy:
    # needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 16
        uses: pnpm/action-setup@v2
        with:
          version: 6
          run_install: false
      - name: Install and Build 🔧
        run: |
            pnpm i
            pnpm run gh-pages

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          token: ${{ secrets.PERSONAL_TOKEN }}
          folder: dist
          target-folder: v2
